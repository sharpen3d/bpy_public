                    Extras
                </h2>

<div id="animated-object"></div>
<br>
Time (ms): <input id="time-input" type="number" value="1000">
Distance (px): <input id="distance-input" type="number" value="100">
<button id="start-button">Start Animation</button>

            <script>
const animatedObject = document.getElementById("animated-object");
const timeInput = document.getElementById("time-input");
const distanceInput = document.getElementById("distance-input");
const startButton = document.getElementById("start-button");

let time = timeInput.value;
let distance = distanceInput.value;

startButton.addEventListener("click", function(){
    time = timeInput.value;
    distance = distanceInput.value;
    animate();
});

function animate() {
  let frame = new Date().getTime();
  let x = Math.abs((((frame+(time/2))%time)/time)*(distance*2)-distance);
  animatedObject.style.left = x + "px";
  requestAnimationFrame(animate);
}

            </script>
